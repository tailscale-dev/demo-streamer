<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>demo-streamer</title>
    <link rel="icon" type="image/x-icon" href="/ui/favicon.ico">
    <style>
      body {
        background-color: #1c3058; /* same as tailscale.com/enterprise */

        font-family: ui-sans-serif, system-ui;
        color: #eee;
        font-size: 1.2em;
      }
      #marketing {
        position: absolute;
        min-width: 500px;
        top: 30%;
        right: 30%;
      }
      #marketing h1 {
        font-size: 3em;
        margin-bottom: 10px;
      }
      #marketing ul {
        list-style-type: square;
        padding-left: 25px;
      }
      #messages > li {
        font-size: 1.4em;
        margin-bottom: 0.2em;
      }
      #logo {
        position: fixed;
        right: 20px;
        bottom: 20px;

        width: 250px;
      }
      #user-profile {
        z-index: 10;
        display: block;

        position: fixed;
        right: 20px;
        top: 20px;
        padding: 16px;

        background-color: white;
        color: rgb(48, 44, 44);

        border-width: 1px;
        border-radius: .5rem;

        line-height: 24px;
      }
      #user-profile-details {
        padding-bottom: 1em;
      }
      #user-profile-name {
        text-transform: capitalize;
      }
      #user-profile-email {
        text-transform: lowercase;
      }
      #status {
        display: block;
      }
    </style>
  </head>
  
  <body>
    <canvas id="funnel"></canvas>
    <div id="marketing">
      <h1>Tailscale</h1>
      <ul id="messages">
        <li contenteditable="true" spellcheck="false">Zero Trust Programmable Networking</li>
        <li contenteditable="true" spellcheck="false">Single sign-on (SSO) for your network</li>
        <li contenteditable="true" spellcheck="false">Based on WireGuardÂ®</li>
      </ul>
    </div>

    <div id="user-profile">
      <div id="user-profile-details">
        <div id="user-profile-name"><strong id="display-name">Loading...</strong></div>
        <div id="user-profile-email" style="display: none;"></div>
      </div>
      <div id="status">ðŸŸ¡ Checking connection...</div>
    </div>

    <img id="logo" src="/ui/Tailscale-Logo-White.png" />
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"></script>
  <script type="text/javascript">
    // http://unscriptable.com/2009/03/20/debouncing-javascript-methods/
    var debounce = function (func, threshold, execAsap) {
      var timeout;

      return function debounced() {
        var obj = this,
          args = arguments;
        function delayed() {
          if (!execAsap) func.apply(obj, args);
          timeout = null;
        }

        if (timeout) clearTimeout(timeout);
        else if (execAsap) func.apply(obj, args);

        timeout = setTimeout(delayed, threshold || 100);
      };
    };
  </script>
  <script>
    /**
     * Save messages to localStorage on changes.
     */
    const world = document.getElementById("funnel");
    const messageBox = document.getElementById("marketing");
    const messages = document.getElementById("messages");
    
    function initMessaging() {
      const storedMessages = localStorage.getItem("messages", messages.innerHTML);
      if (storedMessages != null) {
        console.log("loading custom messages from local storage")
        messages.innerHTML = storedMessages;
      }
      
      const config = { childList: true, subtree: true, characterData: true };
      
      const callback = mutations => {  
        mutations.forEach(mutation => {
          console.log("saving custom messages to local storage")
          localStorage.setItem("messages", messages.innerHTML);
        });
      }
      const observer = new MutationObserver(callback);
      observer.observe(messages, config);
    }
    initMessaging();
    
    /**
     * Animation.
     * All credit to https://github.com/shayne for the animation code.
     */
    const { Engine, Render, Runner, World, Bodies } = Matter;

    const edgeColor = "#1c3058";
    // const edgeColor = "#ddd";
    let engine = Engine.create();

    const textures = [
      "https://user-images.githubusercontent.com/79330/224512133-beadac7e-2e05-402f-adf4-d439a95324a9.png", // TODO: move to this repo
      "https://user-images.githubusercontent.com/79330/224512134-4d979eb1-b940-4781-81f9-3e279da48018.png", // TODO: move to this repo
    ];
    function initAnimation() {
      let width = $(window).width();
      let height = $(window).height();

      engine.events = {};
      World.clear(engine.world);
      Engine.clear(engine);
      engine = Engine.create();
      engine.timing.timeScale = 0.9;

      let render = Render.create({
        canvas: world,
        engine: engine,
        options: {
          wireframes: false,
          background: "transparent",
          width: width,
          height: height,
        },
      });

      let messageBoxPosition = messageBox.getBoundingClientRect();

      World.add(engine.world, [
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/6,
          messageBoxPosition.y + 20,
          messageBoxPosition.width/3,
          20,
          {
            isStatic: true,
            angle: Math.PI * -0.05,
            render: { fillStyle: edgeColor },
          }
        ),
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/2.5,
          messageBoxPosition.y + 50,
          messageBoxPosition.width/3,
          20,
          {
            isStatic: true,
            angle: Math.PI * -0.85,
            render: { fillStyle: edgeColor },
          }
        ),
        Bodies.rectangle(
          messageBoxPosition.x + messageBoxPosition.width/1.3,
          messageBoxPosition.y + 95,
          messageBoxPosition.width/2,
          20,
          {
            isStatic: true,
            angle: Math.PI * 0.05,
            render: { fillStyle: edgeColor },
          }
        ),
      ]);

      function createBall() {
        const ORIGINAL_SIZE = 120;
        // const SIZE = Math.floor(Math.random() * 76) + 30;
        const SIZE = 100;
        const minX = 300;
        const maxX = 900;
        const ball = Bodies.circle(
          minX + Math.round(Math.random() * (maxX - minX)),
          -30,
          40,
          {
            friction: 0.001,
            frictionAir: 0.025,
            restitution: 0.5,
            density: 0.001,
            render: {
              sprite: {
                texture: textures[Math.floor(Math.random() * textures.length)],
                xScale: SIZE / ORIGINAL_SIZE,
                yScale: SIZE / ORIGINAL_SIZE,
              },
            },
          }
        );

        setTimeout(() => {
          World.remove(engine.world, ball);
        }, 20000);

        return ball;
      }

      Engine.run(engine);

      Render.run(render);

      const requestBallDrop = () => {
        const xhr = new XMLHttpRequest();
        xhr.timeout = 1000;

        errFn = () => {
          xhr.abort();
          console.log("error from backend");
          updateConnectionStatus(false, "Connection failed");
        };

        successFn = () => {
          if (xhr.readyState === xhr.DONE && xhr.status === 200) {
            World.add(engine.world, [createBall()]);
            updateConnectionStatus(true, "Connected");
          } else {
            errFn();
          }
        };

        xhr.onabort = errFn;
        xhr.onerror = errFn;
        xhr.ontimeout = errFn;
        xhr.onload = successFn;

        xhr.open("GET", "/api/uuid");
        xhr.send();
      };

      (function loop() {
        // https://developer.mozilla.org/en-US/docs/Web/API/setInterval#ensure_that_execution_duration_is_shorter_than_interval_frequency
        setTimeout(() => {
          requestBallDrop();
          loop();
        }, 155);
      })();

    }

    // User status management
    let lastUserStatus = null;
    
    function updateConnectionStatus(connected, message) {
      const statusElement = document.getElementById("status");
      if (connected) {
        const statusMessage = "ðŸŸ¢ " + message;
        document.title = statusMessage;
        statusElement.innerText = statusMessage;
      } else {
        const statusMessage = "ðŸ”´ " + message;
        document.title = statusMessage;  
        statusElement.innerText = statusMessage;
      }
    }
    
    function updateUserProfile(userStatus) {
      const displayNameElement = document.getElementById("display-name");
      const emailElement = document.getElementById("user-profile-email");
      
      if (userStatus.connected && userStatus.loginName) {
        // User is connected and authenticated
        displayNameElement.textContent = userStatus.displayName || userStatus.loginName;
        emailElement.textContent = userStatus.loginName;
        emailElement.style.display = "block";
        
        updateConnectionStatus(true, "Connected");
      } else if (userStatus.connected) {
        // Connected but no user info (might be connecting)
        displayNameElement.textContent = "Connecting...";
        emailElement.style.display = "none";
        
        updateConnectionStatus(true, "Connecting");
      } else {
        // Not connected
        displayNameElement.textContent = "Not Connected";
        emailElement.style.display = "none";
        
        updateConnectionStatus(false, userStatus.error || "Disconnected");
      }
    }
    
    function checkUserStatus() {
      const xhr = new XMLHttpRequest();
      xhr.timeout = 2000;
      
      xhr.onload = function() {
        if (xhr.readyState === xhr.DONE && xhr.status === 200) {
          try {
            const userStatus = JSON.parse(xhr.responseText);
            console.log("Received user status:", userStatus);
            console.log("Last user status:", lastUserStatus);
            
            // Always update if we don't have previous status, or if any key field has changed
            const statusChanged = !lastUserStatus || 
              lastUserStatus.connected !== userStatus.connected ||
              lastUserStatus.loginName !== userStatus.loginName ||
              lastUserStatus.displayName !== userStatus.displayName ||
              (lastUserStatus.error && !userStatus.error) || // recovered from error
              (!lastUserStatus.error && userStatus.error);   // new error occurred
              
            if (statusChanged) {
              console.log("User status changed, updating UI");
              updateUserProfile(userStatus);
              lastUserStatus = userStatus;
            } else {
              console.log("No status change detected");
            }
          } catch (e) {
            console.error("Failed to parse user status:", e);
            const errorStatus = {connected: false, error: "Parse error"};
            updateUserProfile(errorStatus);
            lastUserStatus = errorStatus;
          }
        } else {
          console.log("Request failed with status:", xhr.status);
          const errorStatus = {connected: false, error: "Request failed"};
          updateUserProfile(errorStatus);
          lastUserStatus = errorStatus;
        }
      };
      
      xhr.onerror = xhr.ontimeout = xhr.onabort = function() {
        console.log("Network error occurred");
        const errorStatus = {connected: false, error: "Network error"};
        updateUserProfile(errorStatus);
        lastUserStatus = errorStatus;
      };
      
      xhr.open("GET", "/api/user");
      xhr.send();
    }
    
    // Check user status more frequently than the ball drops
    setInterval(checkUserStatus, 1000); // Every 1 second
    
    // Initial check
    checkUserStatus();

    initAnimation();
    onresize = debounce(
      (event) => {
        console.log("reloading after window resize");
        window.location.reload();
      },
      500,
      false
    );
  </script>
</html>
